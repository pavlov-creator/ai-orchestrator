steps:
  # Шаг 1: Сборка контейнера из Dockerfile
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "-t",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/ai-orchestrator/ai-orchestrator",
        ".",
      ]

  # Шаг 2: Пушим образ в Artifact Registry
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "push",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/ai-orchestrator/ai-orchestrator",
      ]

  # Шаг 3: Деплой в Cloud Run
  - name: gcr.io/cloud-builders/gcloud
    args:
      [
        "run",
        "deploy",
        "ai-orchestrator",
        "--image=europe-west1-docker.pkg.dev/$PROJECT_ID/ai-orchestrator/ai-orchestrator",
        "--region=europe-west1",
        "--platform=managed",
        "--allow-unauthenticated",
      ]

images:
  - "europe-west1-docker.pkg.dev/$PROJECT_ID/ai-orchestrator/ai-orchestrator"

